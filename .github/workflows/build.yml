name: Docker Build and Publish

on:
  workflow_dispatch:
    inputs:
      push:
        description: "Push to container registry"
        required: false
        default: false
        type: boolean
      simulate_schedule:
        description: "Simulate schedule"
        required: false
        default: false
        type: boolean
  schedule:
    - cron: "5 3 * * *"
  push:
    branches:
      - "**"
    tags:
      - "*"
    paths-ignore:
      - "**.yml"
      - "**.yaml"
      - "**.md"
      - "**.txt"
      - ".gitattribute"
      - ".gitignore"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - "**.yml"
      - "**.yaml"
      - "**.md"
      - "**.txt"
      - ".gitattribute"
      - ".gitignore"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  set_vars:
    name: Set variables
    runs-on: ubuntu-latest
    outputs:
      is_schedule: ${{ steps.set_outputs.outputs.is_schedule }}
      is_workflow_dispatch: ${{ steps.set_outputs.outputs.is_workflow_dispatch }}
    steps:
      - name: Set outputs
        id: set_outputs
        run: |
          is_schedule=${{ github.event_name == 'schedule' || !!inputs.simulate_schedule }}
          is_workflow_dispatch=${{ github.event_name == 'workflow_dispatch' && !inputs.simulate_schedule }}
          echo "::set-output name=is_schedule::$is_schedule"
          echo "::set-output name=is_workflow_dispatch::$is_workflow_dispatch"

  build-and-push:
    name: Build and push image
    needs: set_vars
    strategy:
      fail-fast: false
      matrix:
        year: ["2019", "2022"]
    runs-on: windows-${{ matrix.year }}
    permissions:
      contents: read
      packages: write
      id-token: write
    if: ${{ success() && (!(github.event_name == 'push' && (github.ref == 'refs/heads/latest' || startsWith(github.ref, 'refs/tags/')))) }}
    outputs:
      push_2019: ${{ steps.build.outputs.push_2019 == 'true' }}
      push_2022: ${{ steps.build.outputs.push_2022 == 'true' }}
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        if: ${{ needs.set_vars.outputs.is_schedule != 'true' }}

      - name: Check out the latest branch
        uses: actions/checkout@v4
        with:
          ref: latest
        if: ${{ needs.set_vars.outputs.is_schedule == 'true' }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=windowsservercore-ltsc${{ matrix.year }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=GitHub Runner for Windows Server Core LTSC${{ matrix.year }}
            org.opencontainers.image.licenses=MIT

      - name: Check if update available
        id: check
        uses: giggio/docker-image-update-checker@v2
        with:
          base-image: mcr.microsoft.com/windows/servercore:ltsc${{ matrix.year }}
          image: ${{ steps.meta.outputs.tags }}
          os: windows
          verbose: true
        if: ${{ needs.set_vars.outputs.is_schedule == 'true' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./runner
          platforms: windows/amd64
          push: ${{ github.event_name != 'pull_request' && ((github.event_name == 'push' && github.ref == 'refs/heads/main') || (steps.check.outputs.needs-updating == 'true' && needs.set_vars.outputs.is_schedule == 'true') || (inputs.push && needs.set_vars.outputs.is_workflow_dispatch == 'true')) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            LTSC_YEAR=${{ matrix.year }}
          outputs: type=image,name=target,annotation-index.org.opencontainers.image.description=GitHub Runner for Windows Server Core LTSC${{ matrix.year }}
        if: ${{ success() && (contains(fromJson('["push", "pull_request"]'), github.event_name) || (steps.check.outputs.needs-updating == 'true' && needs.set_vars.outputs.is_schedule == 'true') || needs.set_vars.outputs.is_workflow_dispatch == 'true') }}

      - name: Set push output
        if: ${{ success() && steps.build.outcome == 'success' }}
        run: |
          echo "::set-output name=push_${{ matrix.year }}::true"

      - name: Docker logout
        run: docker logout
        if: ${{ always() && steps.docker_login.outcome != 'skipped' }}

  # scheduled: an update to year tag because of base image update, will have ran 'push_to_registry' job:
  push_manifest_scheduled_with_year:
    name: Push Docker manifest to Container Registry (with year, scheduled and with base image update)
    runs-on: windows-latest
    needs: ["build-and-push", "set_vars"]
    strategy:
      fail-fast: false
      matrix:
        year: ["2019", "2022"]
    if: ${{ success() && needs.set_vars.outputs.is_schedule == 'true' }} # can't check matrix on job.if, so we check on step.if bellow
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Check if should continue
        id: should
        run: |
          $shouldContinue = "${{ needs.build-and-push.outputs[format('push_{0}', matrix.year)] == 'true' }}"
          Write-Output "::set-output name=continue::$shouldContinue"
      - name: Check out the latest branch
        uses: actions/checkout@v4
        with:
          ref: latest
        if: ${{ success() && steps.should.outputs.continue == 'true' }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ success() && steps.should.outputs.continue == 'true' }}

      # example of manifests created:
      # ghcr.io/lambda3/github-runner-windows:windowsservercore-ltsc2019
      # ghcr.io/lambda3/github-runner-windows:windowsservercore-ltsc2022
      - name: Push manifest (${{ matrix.year }})
        run: |
          $sha = $(git rev-parse --short HEAD)
          docker manifest create ${env:REGISTRY}/${env:IMAGE_NAME}:windowsservercore-ltsc${{ matrix.year }} --amend ${env:REGISTRY}/${env:IMAGE_NAME}:$sha-windowsservercore-ltsc${{ matrix.year }}
          docker manifest push ${env:REGISTRY}/${env:IMAGE_NAME}:windowsservercore-ltsc${{ matrix.year }}
        if: ${{ success() && steps.should.outputs.continue == 'true' }}

      - name: Docker logout
        run: docker logout
        if: ${{ success() && steps.should.outputs.continue == 'true' }}

  # not scheduled, with year, pushes to main and tags, might run 'push_to_registry' job (push to main) or not (push to latest and tags):
  push_manifest_branches_and_tags_with_year:
    name: Push Docker manifest to Container Registry (with year, via branch and tag updates)
    runs-on: windows-latest
    needs: ["build-and-push", "set_vars"]
    strategy:
      fail-fast: false
      matrix:
        year: ["2019", "2022"]
    if: ${{ always() && needs.set_vars.outputs.is_schedule != 'true' }} # can't check matrix on job.if, so we check on step.if bellow
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Check if should continue
        id: should
        run: |
          Write-Output "needs.build-and-push.result: ${{ needs.build-and-push.result }}"
          Write-Output "matrix.year: ${{ matrix.year }}"
          Write-Output "format('push_{0}', matrix.year): ${{ format('push_{0}', matrix.year) }}"
          Write-Output "needs.build-and-push.outputs[format('push_{0}', matrix.year)]: ${{ needs.build-and-push.outputs[format('push_{0}', matrix.year)] }}"
          Write-Output "needs.build-and-push.result: ${{ needs.build-and-push.result }}"
          Write-Output "github.event_name: ${{ github.event_name }}"
          Write-Output "github.ref: ${{ github.ref }}"
          Write-Output "github.ref_type: ${{ github.ref_type }}"
          $shouldContinue = "${{ (needs.build-and-push.result == 'success' && needs.build-and-push.outputs[format('push_{0}', matrix.year)] == 'true') || (needs.build-and-push.result == 'skipped' && (github.event_name == 'push' && (github.ref == 'refs/heads/latest' || github.ref_type == 'tag'))) }}"
          Write-Output "::set-output name=continue::$shouldContinue"
      - name: Check out the repo
        uses: actions/checkout@v4
        if: ${{ success() && steps.should.outputs.continue == 'true' }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ success() && steps.should.outputs.continue == 'true' }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
        if: ${{ success() && steps.should.outputs.continue == 'true' }}

      # example of manifests created:
      # ghcr.io/lambda3/github-runner-windows:main-windowsservercore-ltsc2019 (or 2022)
      # ghcr.io/lambda3/github-runner-windows:latest-windowsservercore-ltsc2019 (or 2022)
      # ghcr.io/lambda3/github-runner-windows:1.2.3-windowsservercore-ltsc2019 (or 2022)
      - name: Push manifest (${{ matrix.year }})
        run: |
          $sha = $(git rev-parse --short HEAD)
          docker manifest create ${{ steps.meta.outputs.tags }}-windowsservercore-ltsc${{ matrix.year }} --amend ${env:REGISTRY}/${env:IMAGE_NAME}:$sha-windowsservercore-ltsc${{ matrix.year }}
          docker manifest push ${{ steps.meta.outputs.tags }}-windowsservercore-ltsc${{ matrix.year }}
        if: ${{ success() && steps.should.outputs.continue == 'true' }}

      - name: Docker logout
        run: docker logout
        if: ${{ always() && steps.docker_login.outcome != 'skipped' }}

  # scheduled: an update to latest tag because of base image update, will have ran 'push_to_registry' job:
  push_manifest_scheduled_latest:
    name: Push Docker manifest to Container Registry (without year, latest tag, scheduled and with base image update)
    runs-on: windows-latest
    needs: ["build-and-push", "set_vars"]
    if: ${{ success() && needs.set_vars.outputs.is_schedule == 'true' && (needs.build-and-push.outputs.push_2019 == 'true' || needs.build-and-push.outputs.push_2022 == 'true') }}
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Check out the latest branch
        uses: actions/checkout@v4
        with:
          ref: latest

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # example of manifests created:
      # ghcr.io/lambda3/github-runner-windows:latest
      # ghcr.io/lambda3/github-runner-windows:95aeca1 (sha)
      - name: Push manifest
        run: |
          $sha = $(git rev-parse --short HEAD)
          docker manifest create ${env:REGISTRY}/${env:IMAGE_NAME}:latest --amend ${env:REGISTRY}/${env:IMAGE_NAME}:$sha-windowsservercore-ltsc2019 --amend ${env:REGISTRY}/${env:IMAGE_NAME}:$sha-windowsservercore-ltsc2022
          docker manifest push ${env:REGISTRY}/${env:IMAGE_NAME}:latest
          docker manifest create ${env:REGISTRY}/${env:IMAGE_NAME}:$sha --amend ${env:REGISTRY}/${env:IMAGE_NAME}:$sha-windowsservercore-ltsc2019 --amend ${env:REGISTRY}/${env:IMAGE_NAME}:$sha-windowsservercore-ltsc2022
          docker manifest push ${env:REGISTRY}/${env:IMAGE_NAME}:$sha
      - name: Docker logout
        run: docker logout
        if: ${{ always() && steps.docker_login.outcome != 'skipped' }}

  # not scheduled, without year, pushes to main and tags, might run 'push_to_registry' job (push to main) or not (push to latest and tags):
  push_manifest_branches_and_tags_without_year:
    name: Push Docker manifest to Container Registry (without year, via branch and tag updates)
    runs-on: windows-latest
    needs: ["build-and-push", "set_vars"]
    if: ${{ always() && needs.set_vars.outputs.is_schedule != 'true' && ((needs.build-and-push.result == 'success' && (needs.build-and-push.outputs.push_2019 == 'true' || needs.build-and-push.outputs.push_2022 == 'true')) || (needs.build-and-push.result == 'skipped' && (github.event_name == 'push' && (github.ref == 'refs/heads/latest' || github.ref_type == 'tag')))) }}
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
      # example of manifests created:
      # ghcr.io/lambda3/github-runner-windows:main
      # ghcr.io/lambda3/github-runner-windows:latest
      # ghcr.io/lambda3/github-runner-windows:1.2.3
      # ghcr.io/lambda3/github-runner-windows:95aeca1 (sha)
      - name: Push manifest
        run: |
          $sha = $(git rev-parse --short HEAD)
          docker manifest create ${{ steps.meta.outputs.tags }} --amend ${env:REGISTRY}/${env:IMAGE_NAME}:$sha-windowsservercore-ltsc2019 --amend ${env:REGISTRY}/${env:IMAGE_NAME}:$sha-windowsservercore-ltsc2022
          docker manifest push ${{ steps.meta.outputs.tags }}
          docker manifest create ${env:REGISTRY}/${env:IMAGE_NAME}:$sha --amend ${env:REGISTRY}/${env:IMAGE_NAME}:$sha-windowsservercore-ltsc2019 --amend ${env:REGISTRY}/${env:IMAGE_NAME}:$sha-windowsservercore-ltsc2022
          docker manifest push ${env:REGISTRY}/${env:IMAGE_NAME}:$sha
      - name: Docker logout
        run: docker logout
        if: ${{ always() && steps.docker_login.outcome != 'skipped' }}